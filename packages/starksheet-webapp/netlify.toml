[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[build]
ignore = "/bin/false"

[context.production]
environment = { REACT_APP_NETWORK = "mainnet" }

[context.starknet]
environment = { REACT_APP_NETWORK = "mainnet" }

[context.optimism]
environment = { REACT_APP_NETWORK = "optimismMainnet" }

[context.linea]
environment = { REACT_APP_NETWORK = "linea" }

[context.testnet]
environment = { REACT_APP_NETWORK = "testnet" }

[context.testnet2]
environment = { REACT_APP_NETWORK = "testnet2" }

[context.goerli]
environment = { REACT_APP_NETWORK = "goerli" }

[context.deploy-preview]
environment = { REACT_APP_NETWORK = "testnet" }
