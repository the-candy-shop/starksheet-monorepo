[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ../starksheet-cairo"

[context.production]
  environment = { REACT_APP_NETWORK = "SN_MAIN" }

[context.testnet]
  environment = { REACT_APP_NETWORK = "SN_GOERLI" }

[context.deploy-preview]
  environment = { REACT_APP_NETWORK = "SN_GOERLI" }
